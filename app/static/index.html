<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Recorder</title>
    <script defer src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script defer src="/static/app.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 20px auto;
            padding: 0 20px;
        }
        
        .status-container {
            margin: 20px 0;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        
        .controls {
            margin: 20px 0;
        }
        
        .error {
            color: red;
            display: none;
            margin: 10px 0;
            padding: 10px;
            background-color: #ffe6e6;
            border: 1px solid #ff9999;
            border-radius: 4px;
        }
        
        #recordingStatus {
            font-weight: bold;
        }
        
        #recordingDuration {
            font-family: monospace;
            font-size: 1.2em;
            margin-left: 10px;
        }
        
        button {
            padding: 8px 16px;
            margin-right: 10px;
            cursor: pointer;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        
        button:hover {
            background-color: #f0f0f0;
        }
        
        #videoList {
            list-style: none;
            padding: 0;
        }
        
        #videoList li {
            margin: 5px 0;
            padding: 5px;
            border-bottom: 1px solid #eee;
        }
        
        #videoList a {
            text-decoration: none;
            color: #0066cc;
        }
        
        #videoList a:hover {
            text-decoration: underline;
        }
        
        .input-group {
            margin: 15px 0;
        }
        
        .input-group label {
            margin-right: 10px;
        }
        
        input[type="number"] {
            padding: 5px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <h1>Video Recorder</h1>
    <div style="margin-bottom: 15px; color: #666;">
        <p>Using camera device: <strong>/dev/video2</strong></p>
    </div>
    <div class="status-container">
        <p>Status: <span id="recordingStatus">Stopped</span></p>
        <p>Duration: <span id="recordingDuration">00:00:00</span></p>
    </div>
    <div class="input-group">
        <label for="splitDuration">Split Duration (seconds):</label>
        <input type="number" id="splitDuration" value="30" min="1" max="3600" />
    </div>
    <div class="controls">
        <button onclick="startRecording()">Start Recording</button>
        <button onclick="stopRecording()">Stop Recording</button>
    </div>
    <div id="errorMessage" class="error"></div>
    <h2>Recorded Videos</h2>
    <ul id="videoList"></ul>
</body>
</html>

<script>
let recordingTimer;
let startTime;
let fileListTimer;

async function startRecording() {
    try {
        const splitDuration = document.getElementById("splitDuration").value;
        await axios.get(`/start?split_duration=${splitDuration}`);
        document.getElementById("errorMessage").innerText = "";
        startTime = new Date();
        document.getElementById("recordingTime").style.display = "block";
        recordingTimer = setInterval(updateRecordingTime, 1000);
    } catch (error) {
        document.getElementById("errorMessage").innerText = error.response?.data?.error || "An unknown error occurred";
    }
}

async function stopRecording() {
    try {
        await axios.get('/stop');
        document.getElementById("errorMessage").innerText = "";
        clearInterval(recordingTimer);
        document.getElementById("recordingTime").style.display = "none";
        await fetchVideos();
    } catch (error) {
        document.getElementById("errorMessage").innerText = error.response?.data?.error || "An unknown error occurred";
    }
}

function updateRecordingTime() {
    const now = new Date();
    const diff = now - startTime;
    const hours = Math.floor(diff / 3600000);
    const minutes = Math.floor((diff % 3600000) / 60000);
    const seconds = Math.floor((diff % 60000) / 1000);
    const timeString = `Recording Time: ${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
    document.getElementById("recordingTime").innerText = timeString;
}

async function fetchVideos() {
    try {
        const response = await axios.get('/list');
        const videoList = document.getElementById("videoList");
        videoList.innerHTML = '';
        response.data.videos.forEach(video => {
            const li = document.createElement('li');
            const a = document.createElement('a');
            a.href = `/download/${video}`;
            a.textContent = video;
            li.appendChild(a);
            videoList.appendChild(li);
        });
    } catch (error) {
        document.getElementById("errorMessage").innerText = error.response?.data?.error || "Error fetching videos";
    }
}

// Initial video list fetch
fetchVideos();

// Set up periodic refresh of video list (every 5 seconds)
fileListTimer = setInterval(fetchVideos, 5000);

// Clean up timer when page is unloaded
window.addEventListener('unload', () => {
    clearInterval(fileListTimer);
    clearInterval(recordingTimer);
});
</script>
